{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock title %}


{% block content %}
<h1>Sign Up</h1>

<form method="POST">
  {% csrf_token %} {{ form|crispy }}
  <button class="btn btn-outline-success" type="submit"><i class="fas fa-pencil-alt"></i></button>
</form>
{% endblock content %}

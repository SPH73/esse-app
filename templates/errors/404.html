{% extends '_base.html' %}
{% load static %}

{% block extra_title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center text-muted my-5">
    <div class="row">
        <div class="col-12 mt-4">
            <h1>Error</h1>
            <h2 class="pt-3 pb-5">Page Not Found</h2>
            <h4 class="pt-5">Whoops! This page doesn't exist!</h4>
            <p class="pages-p">If you think this error is an error, you can send an email via the contact form</p>
            <a class="btn btn-outline-secondary" href="{% url 'home' %}"><i class="fas fa-home"></i></a>
            </h4>
        </div>
    </div>
</div>
{% endblock %}

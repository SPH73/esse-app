{% extends '_base.html' %}
{% block extra_title %}Account{% endblock extra_title %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-8 col-lg-7 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Update Personal Details</b></h5>
                    <form id="account-update" class="form-signin" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ edit_form|crispy }} {{ password_form|crispy }}
                        <button class="btn btn-sm btn-outline-success" type="submit">
                            Update</button>
                        <a class="btn btn-sm btn-danger" href="{% url 'profiles:profile' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

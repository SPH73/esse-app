{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{request.user}}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col">
            <div class="status"><i class="fas fa-quote-left"></i>&nbsp;
                {{ profile.status }}&nbsp;<i class="fas fa-quote-right"></i>
            </div>
        </div>
        <div class="col">
            <div class="avatar">
                <img class="img-thumbnail" src="{{ profile.avatar.url }}" alt="{{ profile.avatar }}">
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".profile-update"><i
                    class="fas fa-user-edit"></i>
            </button>
            <div class="modal fade profile-update" tabindex="1" role="dialog" aria-labelledby="ProfileUpdate"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="container p-2">
                            <form action="{% url 'profiles:profile' %}" method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-outline-success"><i
                                        class="fas fa-user-check"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row bt-5">

    </div>

</div>
{% endblock content %}

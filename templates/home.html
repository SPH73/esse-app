{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<p>Welcome, {{ user.username|upper }}!</p>
{% else %}
<p>Welcome, user. Login or sign up here.</p>
<a href="{% url 'login' %}">Log In</a><br>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
<h1>Homepage</h1>
{% endblock content %}

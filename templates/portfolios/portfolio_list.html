{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Portfolios{% endblock title %}

{% block content %}
<h1>Portfolios</h1>

{% for portfolio in portfolio_list %}
{% if request.user == portfolio.owner %}
<div>
    <a href="{{ portfolio.get_absolute_url }}">{{ portfolio.name }}</a>
</div>
{% endif %}
{% endfor %}


{% endblock content %}

{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% load i18n %}


{% block title %}Create a portfolio{% endblock title %}

{% block content %}
<h1>{% trans "Create a portfolio" %}</h1>


<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-success" type="submit">Create</button>
</form>
{% endblock content %}
